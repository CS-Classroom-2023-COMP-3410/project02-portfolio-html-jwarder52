<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag for character encoding, ensuring the page displays characters correctly -->
    <meta charset="UTF-8">
    <!-- Meta tag for responsive design to make the page work well on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page displayed in the browser tab -->
    <title>Contact Me</title>
</head>
<body style="background-color: DarkGreen; margin: 0; padding: 0;">

    <!-- Container for the entire page content, with a beige border and padding -->
    <div style="border: 10px solid beige; padding: 20px;">

        <!-- Main heading for the page centered and styled in black -->
        <h1 style="text-align: center; color: black;">Contact Me</h1>
        <hr>

        <!-- Form to submit contact details, with an action to send an email -->
        <form action="mailto:jackstotallyrealemail@email.com" method="post" enctype="text/plain" style="margin: 20px;">
            
            <!-- Section for Name input, with a label and a text input field styled with background color -->
            <div style="background-color: BurlyWood; padding: 10px; margin-bottom: 10px;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" style="width: 100%;">
            </div>

            <!-- Section for Subject input, with a label and a text input field styled with background color -->
            <div style="background-color: BurlyWood; padding: 10px; margin-bottom: 10px;">
                <label for="subject">Subject of Email:</label>
                <input type="text" id="subject" name="subject" style="width: 100%;">
            </div>

            <!-- Section for Message input, with a label and a textarea field for the message -->
            <div style="background-color: BurlyWood; padding: 10px; margin-bottom: 10px;">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" style="width: 100%;"></textarea>
            </div>

            <!-- Section for Notes input, with a label and a textarea field for additional notes -->
            <div style="background-color: BurlyWood; padding: 10px; margin-bottom: 10px;">
                <label for="notes">Other Notes:</label>
                <textarea id="notes" name="notes" rows="3" style="width: 100%;"></textarea>
            </div>

            <!-- Section for Contact Email input, with a label and an email input field -->
            <div style="background-color: BurlyWood; padding: 10px; margin-bottom: 10px;">
                <label for="email">Contact Email:</label>
                <input type="email" id="email" name="email" style="width: 100%;">
            </div>

            <!-- Section for Phone Number input (optional), with a label and a telephone input field -->
            <div style="background-color: BurlyWood; padding: 10px; margin-bottom: 20px;">
                <label for="phone">Contact Number (Optional):</label>
                <input type="tel" id="phone" name="phone" style="width: 100%;">
            </div>

            <!-- Submit button centered on the page, styled with a background color and padding -->
            <div style="text-align: center;">
                <button type="submit" style="background-color: BurlyWood; padding: 10px 20px; border: none; cursor: pointer;">Submit</button>
            </div>
        </form>
        <hr>

        <!-- Footer Section with links to other pages -->
        <footer style="margin-top: 25px; padding-top: 20px; text-align: center;">
            <h2>Links</h2>
            <!-- Unordered list of navigation links, styled with no bullets and no padding -->
            <ul style="list-style-type: none; padding: 0;">
                <li><a href="index.html" style="color: blue; text-decoration: none;">Home Page</a></li>
                <li><a href="hobby.html" style="color: blue; text-decoration: none;">Gymnastics Page</a></li>
                <li><a href="quotes.html" style="color: blue; text-decoration: none;">Book/Movie Page</a></li>
                <li><a href="aboutme.html" style="color: blue; text-decoration: none;">About Me Page</a></li>
            </ul>
        </footer>
    </div>

</body>
</html>
